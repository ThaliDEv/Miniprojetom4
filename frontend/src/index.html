<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sessão de Prática - Inglês</title>
  <style>
    /* Visual e responsividade */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f0ff, #a0c8ff);
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 74, 173, 0.3);
      width: 90%;
    }

    header {
      font-size: 1.8rem;
      color: #004aad;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    h1, h2 {
      color: #004aad;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #004aad;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #004aad;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003080;
    }

    #message {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #004aad;
    }

    /* Histórico */
    #historico {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #004aad;
      border-radius: 8px;
      padding: 0.5rem;
      background: #f0f8ff;
    }

    .sessao-item {
      background: white;
      border: 1px solid #004aad;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sessao-info {
      max-width: 80%;
      font-size: 0.9rem;
      color: #003366;
    }

    .btn-deletar {
      background-color: #e63946;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.8rem;
    }

    .btn-deletar:hover {
      background-color: #b82a35;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Prática de Fala em Inglês</header>
    <main>
      <h1>Iniciar nova sessão de prática</h1>

      <form id="sessionForm">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome" required />

        <label for="nomeSessao">Nome da Sessão (opcional):</label>
        <input type="text" id="nomeSessao" name="nomeSessao" placeholder="Ex: Treino Matinal" />

        <button type="submit">Iniciar Sessão</button>
      </form>

      <div id="message"></div>

      <h2>Histórico de Sessões</h2>
      <div id="historico"></div>
    </main>
    <footer>&copy; 2025 Prática de Fala em Inglês</footer>
  </div>

  <!-- Script -->
  <script src="./main.js"></script>
</body>
</html>
